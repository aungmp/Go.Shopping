    <script>
       let cards=[
        {"name":"Samsaung","price":"2000$"},
        {"name":"Hewai","price":"1300$"},
        {"name":"Iphone","price":"3400$"},
        {"name":"Sony","price":"2300$"},
        {"name":"HP","price":"3400$"},
         
       ]
       let electronic="";
       for(let i=0;i<20;i++){

        electronic +=`
        <div class="cards">
        <div class="card_Header">
            <p> ${cards[i%5] .name}</>
            <p> ${cards[i%5] .price}</>
                </div>
        <div class="card_Body">
            <figure>
                <img src="images/${(i%5)+1}.jpeg" alt="" class="card_image">
            </figure>
        </div>
        <div class="card_Footer">
            <button><i class="fa-solid fa-eye"></i> <a href="game.html">Details</a></button>
            <button><i class="fa-solid fa-basket-shopping"></i><a href="game.html">Shop</a></button>
        </div>
        </div>
        `
        document.querySelector(".cardSection").innerHTML =  electronic;
